<!DOCTYPE html>
<html>

<head>
    <title>Education Details</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        th {
            background: #2c3e50;
            color: white;
            padding: 12px;
        }
        
        td {
            padding: 12px;
            text-align: center;
        }
        
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        
        tr:hover {
            background: #dfe9e7;
        }
        
        i {
            margin-right: 6px;
            color: #2c3e50;
        }
    </style>
</head>

<body>

    <h2><i class="fa-solid fa-graduation-cap"></i> Education Details</h2>

    <table>
        <tr>
            <th><i class="fa-solid fa-book"></i> Qualification</th>
            <th><i class="fa-solid fa-school"></i> Institution</th>
            <th><i class="fa-solid fa-building-columns"></i> Board / University</th>
            <th><i class="fa-solid fa-calendar"></i> Year</th>
            <th><i class="fa-solid fa-percent"></i> Percentage / CGPA</th>
        </tr>

        <tr>
            <td>B.Tech (CSE)</td>
            <td>NIET</td>
            <td>AKTU</td>
            <td>2025</td>
            <td>8.5 CGPA</td>
        </tr>

        <tr>
            <td>12th</td>
            <td>TDVPS</td>
            <td>CBSE</td>
            <td>2024</td>
            <td>85%</td>
        </tr>

        <tr>
            <td>10th</td>
            <td>TDVPS</td>
            <td>CBSE</td>
            <td>2022</td>
            <td>90%</td>
        </tr>
    </table>

</body>

</html>

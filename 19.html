<!DOCTYPE html>
<html>

<head>
    <title>Datalist Example</title>
</head>

<body>
    <h3>Favorite Programming Language</h3>
    <form>
        <label for="lang">Choose or type your language:</label>
        <input list="languages" name="lang" id="lang">
        <datalist id="languages">
    <option value="C">
    <option value="C++">
    <option value="Java">
    <option value="Python">
    <option value="JavaScript">
  </datalist>
        <input type="submit" value="Submit">
    </form>
</body>

</html>

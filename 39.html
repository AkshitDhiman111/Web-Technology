<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HDFC Credit Card Design</title>

    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        /* Card Container */
        
        .credit-card {
            width: 400px;
            height: 300px;
            margin: 70px auto;
            padding: 20px;
            border-radius: 18px;
            background: linear-gradient(135deg, #003a8f, #e31837);
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        /* Top section */
        
        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Bank Logo */
        
        .logo img {
            width: 90px;
        }
        /* Card Chip */
        
        .chip {
            width: 55px;
            margin: 20px 0;
        }
        /* Card Number */
        
        .card-number {
            font-size: 20px;
            letter-spacing: 3px;
        }
        /* Bottom section */
        
        .bottom {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        /* Name */
        
        .name {
            text-transform: uppercase;
        }
        /* Expiry */
        
        .expiry {
            text-align: right;
        }
    </style>
</head>

<body>

    <div class="credit-card">

        <!-- Top -->
        <div class="top">
            <div class="logo">
                <img src="c:\Users\Administrator\Downloads\png-clipart-hdfc-logo-thumbnail-bank-logos-thumbnail.png">
            </div>
            <div>
                <strong>Credit Card</strong>
            </div>
        </div>

        <!-- Chip -->
        <img class="chip" src="c:\Users\Administrator\Downloads\download.jpg">

        <!-- Card Number -->
        <div class="card-number">
            4567 8910 2345 6789
        </div>

        <!-- Bottom -->
        <div class="bottom">

            <div>
                <small>CARD HOLDER</small><br>
                <div class="name">Akshit Kumar</div>
            </div>

            <div class="expiry">
                <small>VALID THRU</small><br> 12/28
            </div>

        </div>

    </div>

</body>

</html>

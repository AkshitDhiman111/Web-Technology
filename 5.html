<!DOCTYPE html>
<html>

<head>
    <title>College Infrastructure</title>
    <style>
        body {
            font-family: Times New Roman;
            text-align: center;
        }
        
        table {
            border-collapse: collapse;
            margin: auto;
            width: 70%;
        }
        
        th,
        td {
            border: 2px solid black;
            padding: 15px;
            font-size: 20px;
        }
        
        h2 {
            margin-bottom: 10px;
        }
        
        .footer {
            font-weight: bold;
            font-size: 22px;
        }
    </style>
</head>

<body>

    <h2>College Infrastructure Details</h2>

    <table>
        <tr>
            <th rowspan="2">Department</th>
            <th colspan="2">Facilities</th>
        </tr>
        <tr>
            <th>Labs</th>
            <th>Classrooms</th>
        </tr>

        <tr>
            <td>CSE</td>
            <td>5 Computer Labs</td>
            <td>10 Smart Classrooms</td>
        </tr>

        <tr>
            <td>ECE</td>
            <td>4 Electronics Labs</td>
            <td>8 Classrooms</td>
        </tr>

        <tr>
            <td>Mechanical</td>
            <td>6 Workshops</td>
            <td>6 Classrooms</td>
        </tr>

        <tr>
            <td colspan="3" class="footer">
                Well-equipped infrastructure for all departments
            </td>
        </tr>
    </table>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Education Details</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        th {
            background: #2c3e50;
            color: white;
            padding: 12px;
        }
        
        td {
            padding: 12px;
            text-align: center;
        }
        
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        
        tr:hover {
            background: #dfe6e9;
        }
        
        @media (max-width: 600px) {
            th,
            td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <h2>Education Details</h2>

    <div class="table-container">
        <table>
            <tr>
                <th>Qualification</th>
                <th>Institution</th>
                <th>Board / University</th>
                <th>Year</th>
                <th>Percentage / CGPA</th>
            </tr>

            <tr>
                <td>B.Tech (CSE)</td>
                <td>NIET</td>
                <td>AKTU</td>
                <td>2025</td>
                <td>8.5 CGPA</td>
            </tr>

            <tr>
                <td>12th</td>
                <td>TDVPS</td>
                <td>CBSE</td>
                <td>2024</td>
                <td>85%</td>
            </tr>

            <tr>
                <td>10th</td>
                <td>TDVPS</td>
                <td>CBSE</td>
                <td>2022</td>
                <td>90%</td>
            </tr>
        </table>
    </div>

</body>

</html>

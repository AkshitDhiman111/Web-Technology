<!DOCTYPE html>
<html>

<head>
    <title>Change Background & Colored Lines</title>
</head>

<body style="font-family: Arial; padding: 20px;">
    <h1>Interactive Page</h1>
    <p style="color: red;">This is the first line.</p>
    <p style="color: green;">This is the second line.</p>
    <p style="color: blue;">This is the third line.</p>
    <button onclick="document.body.style.backgroundColor='yellow'">
    Change Background Color
</button>
</body>

</html>
